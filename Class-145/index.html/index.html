<!DOCTYPE html>
<html>
    <head>
       <script src ="https://aframe.io/releases/1.2.0/aframe.min.js" ></script>
    </head>

    <body>
     
       
   
        <a-scene background ="color:white">
        
          <a-box 
             position="0 0.5 -4.2" 
             rotation="0 0 0" 
             color="#4CC3D9"
          ></a-box>
        
          <a-sphere 
             position="6 0.75 -4.2" 
             radius="0.75" 
             color="blue"
          ></a-sphere>
        
          <a-cylinder 
             position="2 0.75 -4.2" 
             radius="0.5" height="1.5" 
             color="#FFC65D"
          ></a-cylinder>
        
          <a-plane 
             position="0 0 -4" 
             rotation="-90 0 0" 
             width="15" 
             height="3" 
             length="15" 
             color="black"
          ></a-plane>

          <a-octahedron
             position="4 0.75 -4.2"
             color="red"
             radius="0.75"
          ></a-octahedron> 
   
          <a-dodecahedron
             position="-2 0.75 -4"
             color="lightgreen"
             radius="0.75"
          ></a-dodecahedron>

          <a-cone
             position="-4 0.7 -4" 
             color="tomato" 
             radius-bottom="0.75" 
             radius-top="0"
          ></a-cone>

          <a-ring
             position="-6 0.75 -4" 
             color="teal" 
             radius-inner="0.35" 
             radius-outer="0.75"
          ></a-ring>
            
        </a-scene>

    </body>
    
</html>
